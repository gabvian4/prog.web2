<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .conteudo {
            background: #DCDCDC;
            border: 2px solid blue;
        }

        .linha {
            background: #FFEBCD;
            border: 2px solid black;
            margin: 5px;
        }

        .coluna {
            background: #87CEEB;
            border: 2px solid black;
            padding: 2px;
        }
    </style>

</head>

<body>

    <div class="container conteudo">

        <div class="row linha">

            <div class="col-md-6 coluna">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbykLfvpXx5as713Mqp72FwiJvKX8munnyYA&s"
                    width="700px" height="900px" alt="alice">
            </div>
            <div class="col-md-6 coluna">
                <div class="row linha">

                    <div class="col-md-12 coluna">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYmHQCDc8nwxH6IwHPAj-0otNbtekwBSOPWuxcBs0-lXhv00_HRPYxnjQS1wiwje3-lCA&usqp=CAU"
                            width="600px" height="200px" alt="alice">
                    </div>

                </div>


                <div class="row linha">

                    <div class="col-md-6 coluna">
                        <img src="https://i.pinimg.com/originals/0e/8f/94/0e8f94f40e190ab5f152a03d32c73a7e.jpg"
                            width="300px" height="200px" alt="alice">
                    </div>
                    <div class="col-md-6 coluna">
                        <img src="https://media1.ledevoir.com/image/809757.jpg?ts=1711500516"
                            width="300px" height="200px" alt="alice">
                    </div>

                </div>



                <div class="row linha">

                    <div class="col-md-4 coluna">
                        <img src="https://i.pinimg.com/originals/0d/91/68/0d916897372ea4deed810a562acb4680.jpg"
                            width="300px" height="200px" alt="lux">
                    </div>
                    <div class="col-md-4 coluna">
                        <img src="https://pbs.twimg.com/media/GA5f_TjWUAEtmYp?format=jpg&name=small" width="300px"
                            height="200px" alt="gwen">
                    </div>
                    <div class="col-md-4 coluna">
                        <img src="https://akamai.sscdn.co/uploadfile/letras/fotos/8/5/f/1/85f14d14b9445d27e9045bbf8c9bd59f.jpg" width="200px"
                            height="200px" alt="gwen">
                    </div>

                </div>


            </div>

        </div>


    </div>
</body>

</html>
